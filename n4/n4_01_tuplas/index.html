			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

	- **Creación explícita**

```Python

- Después de su creación
	- Las tuplas NO se pueden cambiar
- Esto garantiza la integridad de los datos
	- Datos en la tupla permanecerán constantes
		- Sin modificaciones accidentales

### Las tuplas son inmutables - Ejemplos

- No se puede cambiar una tupla:

```Python
enteros = (1, 2, 3)
enteros[-1] = 4  # → TypeError: porque `enteros` es inmutable
```

- Toda operación con tuplas
	- Retornará una **nueva tupla**:

```Python
enteros = (1, 2, 3)  # `enteros` es una tupla inmutable

enteros = enteros + (4, 5)  # enteros = (1, 2, 3, 4, 5)
# Ahora `enteros` es una nueva tupla (inmutable)
```

def obtener_elementos_pares(tupla: tuple) -> list:
    """
    Retorna una lista con los elementos en las posiciones pares de la tupla dada.

    Args:
        tupla (tuple): La tupla de la cual se extraerán elementos.

    Returns:
        list: Una lista con los elementos en posiciones pares.

    >>> obtener_elementos_pares(())
    []

    >>> obtener_elementos_pares((1, 2, 3, 4, 5))
    [1, 3, 5]

    >>> obtener_elementos_pares((10, 20, 30, 40, 50, 60))
    [10, 30, 50]

    >>> obtener_elementos_pares((5,))
    [5]
    """
    # Lista para almacenar los elementos de las posiciones pares
    elementos_pares = []  # Variable de retorno
    
    # Ciclo para recorrer la tupla por índice
    for i in range(len(tupla)):
        if i % 2 == 0:  # Comprueba si el índice es par
            elementos_pares.append(tupla[i])

def buscar_posicion_tupla(tupla: tuple, buscado: int) -> int:
    """
    Busca la posición de un elemento en la tupla dada. 
    Retorna el índice de la primera ocurrencia del elemento buscado 
    o -1 si el elemento no está presente.

    Args:
        tupla (tuple): La tupla en la que se busca el elemento.
        buscado (int): El elemento que se quiere encontrar.

    Returns:
        int: El índice de la primera aparición del elemento,
          o -1 si no se encuentra.

    >>> buscar_posicion_tupla((), 3)
    -1

    >>> buscar_posicion_tupla((1, 2, 3, 4, 5), 3)
    2

    >>> buscar_posicion_tupla((1, 2, 3, 4, 5), 6)
    -1

    >>> buscar_posicion_tupla((7, 7, 7), 7)
    0
    """
    posicion = -1  # Variable de retorno
    i = 0
    
    while i < len(tupla) and tupla[i] != buscado:
        i += 1

    # Condición para actualizar la variable de retorno:
    if i != len(tupla):
        posicion = i

    return posicion  # Se usa un solo return
